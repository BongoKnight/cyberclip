[build-system]
requires = [
  "setuptools>=61.0",
  "setuptools-scm>=8.0"
  ]
build-backend = "setuptools.build_meta"


[project]
name = "cyberclip"
version = "0.0.1"
authors = [
  { name="BongoKnight" },
]
description = "A parser for handling recognisable data such as IP, domain, MD5 and process them with custom actions."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "PyYAML==6.0.1",
  "Pygments==2.17.2",
  "XlsxWriter==3.1.9",
  "antlr4-python3-runtime==4.9.3",
  "beautifulsoup4==4.12.2",
  "cachetools==5.3.2",
  "certifi==2023.11.17",
  "charset-normalizer==3.3.2",
  "click-plugins==1.1.1",
  "click==8.1.7",
  "colorama==0.4.6",
  "datefinder==0.7.3",
  "dnspython",
  "filelock==3.13.1",
  "filigran-sseclient==1.0.1",
  "idna==3.6",
  "jsonpath-ng==1.6.0",
  "linkify-it-py==2.0.2",
  "markdown-it-py==3.0.0",
  "mdit-py-plugins==0.4.0",
  "mdurl==0.1.2",
  "mmh3==4.0.1",
  "numpy==1.26.2",
  "pandas==2.1.4",
  "pika==1.3.2",
  "ply==3.11",
  "prometheus-client==0.19.0",
  "pycti==5.12.14",
  "pyperclip==1.8.2",
  "python-dateutil==2.8.2",
  "python-json-logger==2.0.7",
  "python-magic-bin==0.4.14",
  "pytz==2023.3.post1",
  "pywin32==306",
  "regex==2023.12.25",
  "requests-file==1.5.1",
  "requests==2.31.0",
  "rich==13.7.0",
  "setuptools==69.0.3",
  "shodan==1.31.0",
  "simplejson==3.19.2",
  "six==1.16.0",
  "soupsieve==2.5",
  "stix2-patterns==2.0.0",
  "stix2==3.0.1",
  "tabulate==0.9.0",
  "textual==0.46.0",
  "tldextract==5.1.1",
  "typing_extensions==4.9.0",
  "tzdata==2023.3",
  "uc-micro-py==1.0.2",
  "urllib3"
]

[tool.setuptools.package-data]
"cyberclip.data" = ["*.bak"]

[project.scripts]
cyberclip = "cyberclip.app:main"

[project.urls]
Homepage = "https://github.com/BongoKnight/cyberclip"
Issues = "https://github.com/BongoKnight/cyberclip/issues"